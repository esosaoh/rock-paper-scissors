<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = header>
            <h1>Rock Paper Scissors</h1>

    </div>
    <div class = "buttons">
        <button id = "btnNewGame">New Game</button>
        <br>
        <button id = "btnRock" data-selection="rock">Rock</button>
        <button id = "btnPaper" data-selection="paper">Paper</button>
        <button id = "btnScissors" data-selection="scissors">Scissors</button>
    </div>

    <div class = "scores">
        <h2 class = "scoresHeader">Scores</h2>
        <p id = "scoresText"></p>
    </div>

    <div class = "results">
        <p id = "resultsText"></p>
    </div>

    <div class = "finalResults">
        <p id = "finalResultsText"></p>
    </div>


















    <script src="script.js"></script>
</body>
</html>
